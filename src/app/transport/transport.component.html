<table mat-table [dataSource]="transports" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="tailNumber">
    <th mat-header-cell *matHeaderCellDef> tailNumber </th>
    <td mat-cell *matCellDef="let element"> {{element.tailNumber}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="capacity">
    <th mat-header-cell *matHeaderCellDef> capacity </th>
    <td mat-cell *matCellDef="let element"> {{element.capacity}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="flightRange">
    <th mat-header-cell *matHeaderCellDef> flightRange </th>
    <td mat-cell *matCellDef="let element"> {{element.flightRange}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef> Model </th>
    <td mat-cell *matCellDef="let element"> {{element.model}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
